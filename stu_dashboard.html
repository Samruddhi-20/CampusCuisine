<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      color: white;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .main-content {
      margin-left: 220px; /* Adjusted to accommodate sidebar width */
      padding: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
      border-radius: 10px; /* Rounded corners for the main content */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 150px; /* Adjust sidebar width for smaller screens */
      }
      .main-content {
        margin-left: 170px; /* Adjusted to accommodate sidebar width */
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="home.html">Home</a>
  <div class="dropdown">
    <a href="#">Student Dashboard</a>
    <div class="dropdown-content">
      <a href="Fees.html">Fees History</a>
      <a href="Complaint_Form.html">Complaint Form</a>
      <a href="#">Student Personal Information</a>
    </div>
  </div>
</div>

<div class="main-content">
  <h1>Welcome to Hostel Management System</h1>
  <p>This is the main content area where the content corresponding to selected menu options will be displayed.</p>
</div>

</body>
</html>
